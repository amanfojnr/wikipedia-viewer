<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Wikipedia Viewer</title>
        <meta charset="UTF-8">
        <meta name="author" content="Kenneth Amanfo Junior">
        <meta name="description" content="a web app to look for wikipedia entries">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <div class="main-container">
            <div class="sub-container">
                <h1>Wikipedia Viewer</h1>
                <div class="sub-container-box">
                    <form>
                        <input type="text" name="search_term" value="">
                        <input type="submit" name="search_btn" value="search">

                    </form>
                  
                 <p id="error_message">Sorry, I only work if you give me a search term</p>
                  <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
                   <button id="randomBtn" type="">random</button>
                   </a> 
                </div>

                <!-- search results -->
            <div class="sub-container-box results">
                <h2>Results</h2>
                <ul id="search_results" class="item-container">
                    
                </ul>
            </div>
            </div>
        </div>


          <!-- import jquery3 -->
        <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

        <!-- import app.js -->
        <script src="app.js"></script>
            
    </body>
</html>
